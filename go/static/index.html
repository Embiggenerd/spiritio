<!DOCTYPE html>

<template id="tooltip-template">
    <div class="tooltip hidden"></div>
</template>

<template id="chat-input-template">
    <form id="chat-form">
        <!-- <div id="tooltip" class="tooltip hidden"></div> -->
        <input
            class="chat-input"
            type="text-area"
            id="message"
            name="message"
            required
            minlength="1"
            maxlength="100"
            size="10"
            autofocus
        />
    </form>
</template>
